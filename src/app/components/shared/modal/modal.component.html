<ng-template #modalTemplate let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{ content.title }}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">{{ content.message }}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">{{ content.confirmText }}</button>
        <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Cancel click')">{{ content.cancelText }}</button>
	</div>
</ng-template>
