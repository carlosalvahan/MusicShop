

@if((cartList$ | async)?.cartList; as cartList) {
    @if(cartList.length > 0) {
        @for(cartItem of cartList; track cartItem.id) {
            <div class="row border border-secondary mb-2">
                <div class="col-4 py-2">
                    <div class="product-image">
                        Image here
                    </div>
                </div>
                <div class="col-8 py-2">
                    <div class="row">
                        <div class="col-12">{{ cartItem.name }}</div>
                        <div class="col-12">{{ cartItem.price | currency}}</div>
                        <div class="col-7">
                            <app-counter-input [maxValue]="cartItem.stocks" [ngModel]="cartItem.quantity" [usingStore]="true" (storeUpdate)="quantityChanged($event, cartItem)"></app-counter-input>
                        </div>
                        <div class="col-5 d-flex align-items-center justify-content-end">
                            <button class="btn btn-outline-danger py-1 px-2" ngbTooltip="Remove from cart" (click)="removeConfirm(cartItem.id)"><i class="bi bi-trash3"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        }
    } @else {
        <div class="row">
            <div class="col-12">
                No Items in Cart
            </div>
        </div>
    }
}
